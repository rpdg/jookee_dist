		<script>
	$('#btnGet').click(function() {
		if ($('#selGS').find('option')[$('#selGS')[0].selectedIndex].value != '0') {
			$.ajax({
				type: 'POST',
				url: '/vip.ashx?action=sendmobile',
				data: {
					contractorID: $('#selGS').find('option')[$('#selGS')[0].selectedIndex].value,
					area: $('#inputArea').val(),
					mob: $('#inputMob').val(),
					room: $('#selS').find('option')[$('#selS')[0].selectedIndex].value,
					livingroom: $('#selT').find('option')[$('#selT')[0].selectedIndex].value,
					toilet: $('#selW').find('option')[$('#selW')[0].selectedIndex].value,
					packagetype: $('#packagetype').find('option')[$('#packagetype')[0].selectedIndex].value
				},
				timeout: 60000,
				dataType: 'json',
				success: function(json) {
					if (json.status == 'success') {
						alert('短信已发送，请注意查收！');
					} else {
						alert('所选装饰公司无法提供在线报价，请另选。');
					}
				}
			});
		} else {
			alert('请选择装饰公司。');
		}
	});


		$('#pageHeaderSearchForm').on('click' , 'button' , function(){
			location.assign(this.getAttribute('data-href'));
		});
		$('#btnSearch').click(function (){
			var kw = $('#site_search_k').val();
			location.href='/cases/index.html?building_kw='+kw ;
		});
		</script>
