<div id="divMain">
	<div class="container">
		<div class="row py-5 justify-content-end">
			<div class="col-12 col-lg-4 float-right">
				<form id="loginForm" class="p-4" method="post" runat="server">
					<div class="form-row">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">用户名</div>
							</div>
							<input type="text" class="form-control" id="ipt_name" name="name" maxlength="20"
							required
							pattern="^[a-zA-Z][a-zA-Z0-9_]{5,19}$" />
						</div>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">密　码</div>
							</div>
							<input id="ipt_pswd" name="pwd" type="password" class="form-control"
							minlength="6"
							maxlength="20"
							required />
						</div>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text">站　点</div>
							</div>
							<select class="form-control">
								<option value="">上海</option>
							</select>
						</div>
						<div class="input-group mb-2">
							<button class="form-control btn btn-warning px-5 text-white">登录</button>
						</div>
					</div>
				</form>

		<script>
	
	var form = document.getElementById('loginForm');

	form.addEventListener(
		'submit',
		function(event) {
			event.preventDefault();
			event.stopPropagation();

			if (form.checkValidity()) {
				var obj = {
					name: $('#ipt_name').val(),
					pwd: $('#ipt_pswd').val()
				};
				form.submit();
			}
		},
		false
	);
